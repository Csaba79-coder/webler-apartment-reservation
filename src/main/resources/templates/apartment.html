<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Apartment</title>
</head>
    <body>
        <div th:replace="navbar"></div>
        <h1>Apartmanok</h1>
        <div class="center-table">
            <th:block th:if="${apartments.empty}">
                <p>Nincs rendelkezésre álló adat</p>
            </th:block>
            <th:block th:unless="${apartments.empty}">
                <table>
                    <thead>
                    <tr>
                        <th>Emelet</th>
                        <th>Szoba száma</th>
                        <th>Min. fő</th>
                        <th>Max. fő</th>
                        <th>Típus</th>
                        <th>Leírás</th>
                        <th>Ár</th>
                        <th>Ország</th>
                        <th>Város</th>
                        <th>Utca</th>
                        <th>Kiválaszt</th>
                        <th>Módosít</th>
                        <th>Töröl</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="apartment : ${apartments}">
                        <td th:text="${apartment.floorNumber}"></td>
                        <td th:text="${apartment.roomNumber}"></td>
                        <td th:text="${apartment.minGuest}"></td>
                        <td th:text="${apartment.maxGuest}"></td>
                        <td th:text="${apartment.apartmentType}"></td>
                        <td th:text="${apartment.description}"></td>
                        <td th:text="${apartment.price}"></td>
                        <td th:text="${apartment.address.country}"></td>
                        <td th:text="${apartment.address.city}"></td>
                        <td th:text="${apartment.address.line}"></td>
                        <td>
                            <button type="button" class="select-button">Select</button>
                        </td>
                        <td>
                            <button type="button" class="update-button">Update</button>
                        </td>
                        <td>
                            <button type="button" class="delete-button">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </body>
</html>
