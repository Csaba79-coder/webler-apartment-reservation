    <!-- Kozos CSS -->

    <!-- Egyeni CSS -->

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="../rooms/index.html">Webex Apartman</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../rooms/index.html">Szobáink</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../contact/contact.html">Kapcsolat</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>Apartments</h2>

<form action="#" th:action="@{/apartments}" method="get">
    <button type="submit">Show Apartments</button>
</form>

<table th:if="${not #lists.isEmpty(apartments)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apartment : ${apartments}">
        <td th:text="${apartment.id}"></td>
        <td th:text="${apartment.name}"></td>
        <td th:text="${apartment.description}"></td>
    </tr>
    </tbody>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
